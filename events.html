<body>
	<div id="page" class="site">

			<div class="container">
			<video class="breaktimer" width="840 "  id="hotdog" hidden="hidden" controls>
					  <source src="videoplayback.mp4" type="video/mp4">
				</video>
			</div>
			</section>
					
			<section><div class="container">
				

				<h1><p class="studytimer" id="demo"></p></h1>
				<button class="studytimer" onClick="start()">Start</button>
				<button class="studytimer" onClick="stop()">Pause</button>
			</div>
			<div class="container">
				
				<h1><p class="breaktimer" id="demo2" visibility="visible"></p></h1>
				
				<button class="breaktimer" visibility="visible" onClick="start()">Start</button>
				<button class="breaktimer" visibility="hidden" onClick="stop()">Pause</button>
			</div>
			</section>
		</div>
	</div>
		
		
		<!-- Upcomming Events Closed -->
		
		<!-- End of Query Section -->
	<script>
var timerOn = true;
		start();
		
// Set the date we're counting down to
var countDownStudy = 0.1 * 1000 * 60;
var countDownTime = countDownStudy;//1500000;
var countDownBreak = 0.1 * 1000 * 60;
var counter = 0;
// Update the count down every 1 second
	  
	
var flag = true;

		
var x = setInterval(function() {
	if(timerOn){
		// Get today's date and time
		counter += 1000;
  
	
    
  // Find the distance between now and the count down date
  var distance = countDownTime - counter;
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  hours = (hours == 0) ? "" : hours + ":";
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  seconds = (seconds >= 10) ? seconds : "0" + seconds;
	
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML =   hours + minutes + ":" + seconds ;
	document.getElementById("demo2").innerHTML =  hours + minutes + ":" + seconds ;
    console.log(distance);
  // If the count down is over, write some text 
  if (distance <= 0) {
	  counter = 0;
	  console.log(hours + minutes + ":" + seconds );
	  countDownTime = (countDownTime == countDownStudy) ? countDownBreak : countDownStudy;
	  
	  for(var i = 0; i <  document.getElementsByClassName("studytimer").length; i++){
		  document.getElementsByClassName("studytimer").item(i).style.visibility = "hidden";
	  }
//	  
	  
	  for(var i = 0; i <  document.getElementsByClassName("breaktimer").length; i++){
		  document.getElementsByClassName("breaktimer").item(i).style.visibility = "visible";
	  }
	  
	  let element = document.getElementById("hotdog");
      let hidden = element.getAttribute("hidden");
	  element.play();
	  if(hidden){  
			element.play();
		  	element.removeAttribute("hidden");
        	
		  
	  } else{
			element.pause();
		    element.setAttribute("hidden", "hidden");
        	
		
	  }
	  
		
	 
  }
  }
}, 1000);
		
		
function start(){
	timerOn = true;

	
}

function stop(){
	timerOn = false;
	
}
</script>
