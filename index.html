	<script>
		var timerOn = true;
// Set the date we're counting down to
var countDownTime = 2000;//1500000;
var counter = 0;
// Update the count down every 1 second
		
var x = setInterval(function() {
	if(timerOn){
		// Get today's date and time
		counter += 1000;
  
	
    
  // Find the distance between now and the count down date
  var distance = countDownTime - counter;
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  hours = (hours == 0) ? "" : hours + ":";
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  seconds = (seconds >= 10) ? seconds : "0" + seconds;
	
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML =   hours
  + minutes + ":" + seconds ;
    
  // If the count down is over, write some text 
  if (distance <= 0) {
    clearInterval(x);
	  
	  for(var i = 0; i <document.getElementsByClassName("youtube").length;i++ ){
		  document.getElementsByClassName("youtube").item(i).contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*'); 
	  }
	  
//	  for(var i = 0; i <  document.getElementsByClassName("studytimer").length; i++){
//		  document.getElementsByClassName("studytimer").item(i).style.display = "none";
//	  }
//	  
	  

	document.getElementsByClassName("youtube-video")[0].contentWindow.postMessage('{"event":"command","func":"' + 'pauseVideo' + '","args":""}', '*');

	 
  }
  }
}, 1000);
		
		
function start(){
	timerOn = true;
}
		
function stop(){
	timerOn = false;
}
</script>
